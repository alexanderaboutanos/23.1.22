<!-- @format -->

{% extends "base.html" %} {% block title %} Create a user {% endblock %} {%
block content %}

<h1>Create a user</h1>

<form method="POST">
  <div>
    <label for="first_name">First Name </label>
    <input
      type="text"
      name="first_name"
      id="first_name_input"
      placeholder="Enter a first name"
    />
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input
      type="text"
      name="last_name"
      id="last_name_input"
      placeholder="Enter a last name"
    />
  </div>
  <div>
    <label for="img_url">Image URL</label>
    <input
      type="text"
      name="img_url"
      id="img_url_input"
      placeholder="Provide an image of the user"
    />
  </div>
  <button type="submit">Add</button>
</form>

{% endblock %}
