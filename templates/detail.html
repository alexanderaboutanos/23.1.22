<!-- @format -->

{% extends "base.html" %} {% block title %} User Detail {% endblock %}

<!-- start block content -->

{% block content %}
<div>
  <h1>{{user.first_name}} {{user.last_name}}</h1>
  <img src="{{user.img_url}}" alt="user image" />
  <br />
</div>

<div>
  <form action="/users/{{user.id}}/edit">
    <button>edit</button>
  </form>
  <form action="/users/{{user.id}}/delete" method="POST">
    <button type="submit">delete</button>
  </form>
</div>

<div>
  <h3>Posts</h3>
  {% if posts %}
  <ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>no posts to share!</p>
  {% endif %}
  <a href="/users/{{user.id}}/posts/new"><button>Add Post</button></a>
</div>

{% endblock %}
