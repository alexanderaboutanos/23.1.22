<!-- @format -->

{% extends "base.html" %} {% block title %} Edit User {% endblock %}

<!-- start block content -->

{% block content %}
<h1>Edit a user</h1>

<form method="POST">
  <div>
    <label for="first_name">First Name </label>
    <input
      type="text"
      name="first_name"
      id="first_name_input"
      value="{{user.first_name}}"
    />
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input
      type="text"
      name="last_name"
      id="last_name_input"
      value="{{user.last_name}}"
    />
  </div>
  <div>
    <label for="img_url">Image URL</label>
    <input
      type="text"
      name="img_url"
      id="img_url_input"
      value="{{user.img_url}}"
    />
  </div>
  <!-- <button type="">Cancel</button> -->
  <button type="submit">Save</button>
</form>

{% endblock %}
