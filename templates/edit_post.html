<!-- @format -->

{% extends "base.html" %} {% block title %} Edit a Post {% endblock %} {% block
content %}

<div>
  <h1>Edit Post</h1>
</div>

<div>
  <form>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{post.title}}" />
    <label for="content">Post Content</label>
    <input type="text" name="content" id="content" value="{{post.content}}" />
    <br />
    {% for tag in tags %}
    <input
      type="checkbox"
      id="{{tag.id}}"
      name="tagcheckbox"
      value="{{tag.id}}"
      {%
      if
      tag
      in
      post.tags
      %}
      checked
      {%
      else
      %}
      {%
      endif
      %}
    />
    <label for="{{tag.id}}"> {{tag.name}}</label><br />
    {% endfor %}
    <button formaction="/users/{{post.user.id}}" formmethod="GET">
      Cancel
    </button>
    <button formaction="/posts/{{post.id}}/edit" formmethod="POST">Add</button>
  </form>
</div>
{% endblock %} /users/{{user.id}}
