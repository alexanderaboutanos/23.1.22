<!-- @format -->

{% extends "base.html" %} {% block title %} Create a Tag {% endblock %} {% block
content %}

<div>
  <h1>Add Tag</h1>
</div>
<div>
  <form method="POST" action="/tags/new">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Enter a name for the tag"
    />
    <button type="submit">Add</button>
  </form>
  <a href="/tags"><button>Cancel</button></a>
</div>

{% endblock %}
