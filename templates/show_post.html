<!-- @format -->

{% extends "base.html" %} {% block title %} {{post.title}} {% endblock %} {%
block content %}

<div>
  <h1>{{post.title}}</h1>
</div>
<div>
  <p>{{post.content}}</p>
  <p>By: {{post.user.first_name}} {{post.user.last_name}}</p>
  <p><b>Tags:</b> {% for tag in post.tags %}
  <div>{{tag.name}}</div>{% endfor %}</p>
</div>
<div>
  <!-- Cancel Button -->
  <a href="/users/{{post.user.id}}"><button>Cancel</button></a>
  <br />
  <!-- Edit Button -->
  <a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
  <!-- Delete Button -->
  <form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
  </form>
</div>
{% endblock %}
